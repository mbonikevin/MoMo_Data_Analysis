<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDA - MOMO Data Analysis</title>
    <link rel="icon" type="image/x-icon" href="./assets/tab_icon.png" />
    <link rel="stylesheet" href="./styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <!-- sidebar -->
        <div class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="#078bff"
                    class="icon icon-tabler icons-tabler-filled icon-tabler-chart-donut">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M11.292 2.61c.396 .318 .65 .78 .703 1.286l.005 .104v4a1 1 0 0 1 -.748 .968a3.1 3.1 0 1 0 3.78 3.78a1 1 0 0 1 .968 -.748h3.8a2 2 0 0 1 2 2a1 1 0 0 1 -.026 .226a10 10 0 1 1 -12 -12l.057 -.01l.052 -.01a1.9 1.9 0 0 1 1.409 .404m3.703 -.11l.045 .002l.067 .004l.081 .014l.032 .004l.072 .022l.04 .01a10 10 0 0 1 6.003 5.818l.108 .294a1 1 0 0 1 -.943 1.332h-4.5a1 1 0 0 1 -.76 -.35a8 8 0 0 0 -.89 -.89a1 1 0 0 1 -.35 -.76v-4.5q .001 -.119 .026 -.23l.03 -.102a1 1 0 0 1 .168 -.299l.03 -.033l.039 -.043a1 1 0 0 1 .089 -.08l.051 -.034l.03 -.023l.045 -.025l.052 -.03a1 1 0 0 1 .435 -.101" />
                </svg>
                MDA
            </div>
            <p class="section_title">Menu</p>
            <a href="#" class="link active">
                <i class='bx bx-bar-chart-alt-2'></i>
                Overview
            </a>
            <a class="link small">
                <i class='bx bx-history'></i>
                Transactions
            </a>
            <!-- <a href="#" class="link">
                <i class='bx bx-message-square-detail'></i>
                Messages
                <div><span>1,694</span></div>
            </a>
            <a href="#" class="link">
                <i class='bx bx-user'></i>
                Contacts
            </a>
            <a href="#" class="link">
                <i class='bx  bx-cog'></i>
                Settings
            </a> -->
            <div class="bottom_links">
                <p class="section_title">Others</p>

                <label href="#" class="link no_hover">
                    <i class='bx  bx-moon'></i>
                    Dark Mode
                    <div>
                        <span class="switch">
                            <input type="checkbox" onchange="handleThemeSwitch()" id="toggle">
                            <div class="slider round"></div>
                        </span>
                    </div>
                </label>
                <a href="https://github.com/mbonikevin/MoMo_Data_Analysis" target="_blank" class="link"
                    id="github-star-btn">
                    <i class='bx bx-star'></i>
                    Star on github
                    <div><span id="star-count" style="display:none;"></span></div>
                </a>
            </div>
        </div>
        <!-- content -->
        <div class="content">
            <!-- navbar -->
            <div class="navbar">
                <!-- page title -->
                <h3>Overview</h3>
                <!-- search -->
                <div class="search_container">
                    <input type="text" class="search" placeholder="Search..." />
                    <i class='bx bx-search'></i>
                </div>
            </div>
            <!-- content_body -->
            <div class="content_body">
                <!-- upper -->
                <div class="upper">
                    <div class="insight_cards">
                        <div class="grid">
                            <section class="card">
                                <h2>Total Incoming</h2>
                                <p class="value">600,839 <span>rwf</span></p>
                                <p class="change up"><span>↑ 5% </span>This month</p>
                                <div class="icon">

                                </div>
                            </section>

                            <section class="card">
                                <h2>Total Expenses</h2>
                                <p class="value">460 <span>rwf</span></p>
                                <p class="change down"><span>↓ 5%</span>This month</p>
                                <div class="icon">

                                </div>
                            </section>

                            <section class="card">
                                <h2>Net Balance Change</h2>
                                <p class="value">8,940 <span>rwf</span></p>
                                <p class="change up"><span>↑ 0.7%</span> This month</p>
                                <div class="icon">

                                </div>
                            </section>

                            <section class="card">
                                <h2>Cash Balance</h2>
                                <p class="value">568 <span>rwf</span></p>
                                <p class="change up"><span>↑ 2% </span>This month</p>
                                <div class="icon">

                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="in_out_chart"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="./js/fetchingStars.js"></script>
    <script src="./js/themeSwitch.js"></script>
    <script>
    </script>
</body>

</html>
